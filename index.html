<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elderly Care Watch AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                500: '#f43f5e',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'bounce-slight': 'bounceSlight 2s infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceSlight: {
                 '0%, 100%': { transform: 'translateY(-3%)' },
                 '50%': { transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      body { transition: background-color 0.3s ease, color 0.3s ease; }
      body:not(.dark) { background: linear-gradient(135deg, #fdfbf7 0%, #f0f9ff 100%); background-attachment: fixed; }
      body.dark { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); background-attachment: fixed; color: #f1f5f9; }
    </style>
  <script type="importmap">
{
  "imports": {

    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "module": "https://aistudiocdn.com/module@^2.0.0"
  }
}
</script>
</head>
